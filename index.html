<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid-19 || India Live</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-image: url(corona.webp);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:100% 100%;
        }
    </style>
    <script>
        const api_url = "https://jsonplaceholder.typicode.com/users";

function getApiData(URL) {
  //   setTimeout(() => {
  fetch(URL)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      console.log(data);
      displayData(data);
    })
    .catch((error) => console.log(error.message));
  //   }, 5000);
}

function displayData(APIDATA) {
  console.log(APIDATA);
  for (let i of APIDATA) {
    let tr = document.createElement("tr");

    let td1 = document.createElement("td");
    let td2 = document.createElement("td");
    let td3 = document.createElement("td");
    let td4 = document.createElement("td");
    let td5 = document.createElement("td");

    td1.innerText = `${i.id}`;
    td2.innerText = `${i.name}`;
    td3.innerText = `${i.email}`;
    td4.innerText = `${i.phone}`;
    td5.innerText = `${i.address.city}`;

    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);
    tr.appendChild(td4);
    tr.appendChild(td5);

    document.getElementById("myTable").appendChild(tr);
  }
}

getApiData(api_url);
    </script>
</head>
<body id="body">
    
    <!-- Covid cases Fetching From India -->
<nav>

</nav>

            <th>Id</th> 
            <th>Name</th>
            <th>Email</th>

            <th>City</th>
        </tr>
